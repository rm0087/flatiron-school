  Core Deliverables
  1. Write a preamble that lets the browser know that this document's type is HTML.
  2. Write an <html> element consisting of a <head> and <body>.
  3. Link this file to `index.js`, so that the browser loads that file **after** loading the <body>.
-->

<!DOCTYPE html>

<html lang="en">

<!-- The <head> element houses all non-visual elements of our page. -->
<head>
  <title> HTML and JS Fundamentals</title>
  <script defer src="index.js"></script>
</head>

<!-- the <body> element houses all visual elements of our page. -->
<body>
  <h1>HTML and JS Fundamentals</h1>
  <div>
    <h2>by Sakib and his cohort</h2>
    <p>Some text</p>
    <em>Statue of Liberty</em>
  </div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Front_view_of_Statue_of_Liberty_with_pedestal_and_base_2024.jpg" height="400px">
</body>

</html>
